<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/Swiper/3.0.4/css/swiper.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcss.com/Swiper/3.0.4/js/swiper.min.js"></script>
</head>

<body style="background:#f2f2f2;">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:red;">1</div>
            <div class="swiper-slide" style="background:blue">2</div>
            <div class="swiper-slide" style="background:gray">3</div>
            <div class="swiper-slide" style="background:yellow">4</div>
            <div class="swiper-slide" style="background:orange">5</div>
        </div>
    </div>
    <script>
            var mySwiper=new Swiper(".swiper-container",{
                slidesPerView:"auto"
                ,centeredSlides:!0,
                watchSlidesProgress:!0,
                loop:true,
                loopedSlides:5,
                onProgress:function(a){
                        var b,c,d;for(b=0;b<a.slides.length;b++)c=a.slides[b],d=c.progress,scale=1-Math.min(Math.abs(.2*d),1),es=c.style,es.opacity=1-Math.min(Math.abs(d/2),1),es.webkitTransform=es.MsTransform=es.msTransform=es.MozTransform=es.OTransform=es.transform="translate3d(0px,0,"+-Math.abs(150*d)+"px)"
                },
                onSetTransition:function(a,b){for(var c=0;c<a.slides.length;c++)es=a.slides[c].style,es.webkitTransitionDuration=es.MsTransitionDuration=es.msTransitionDuration=es.MozTransitionDuration=es.OTransitionDuration=es.transitionDuration=b+"ms"}
            });
    </script>
</body>

</html>
